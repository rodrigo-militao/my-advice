<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="WebSite to give you a random advice!"
    />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css" integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">

    <title>Random Advice</title>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Include the HTMl2Canvas library -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script>
      window.onload = () => {
        document.getElementById('seeImg').addEventListener('click', () => {
          html2canvas(document.getElementsByClassName("divAdvice"), {
            onrendered: function(canvas) {
              const screenshot = canvas.toDataURL("image/png");
              document.getElementById("textScreenshot").setAttribute("src", screenshot);
              document.getElementById("textScreenshot").setAttribute("fill", "#458888");
z            }
          });
        });
      }
    </script>
  </body>
</html>
